<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="common/include :: headerFragment(~{::title}, ~{}, ~{}, ~{})">
  <title>ファイルアップフォードサンプル</title>
</head>
<body>
<div th:replace="common/application_header :: application_header">
</div>
<div class="ui main container">
  <h1 class="ui header">ファイルアップロード</h1>
  <form method="post" th:action="@{/file}" class="ui form" enctype="multipart/form-data">
    <div class="required field">
      <label>ファイル</label>
      <input type="file" name="file" placeholder="プロジェクト名">
    </div>
    <button class="primary ui button">アップロード</button>
  </form>
</div>
</body>
</html>
