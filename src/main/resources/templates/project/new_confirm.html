<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="common/include :: headerFragment(~{::title}, ~{}, ~{}, ~{})">
  <title>サンプルアプリケーション</title>
</head>
<body>
<div th:replace="common/application_header :: application_header">
</div>
<div class="ui main text container">
  <h1 class="ui header">プロジェクト登録</h1>

  <!--/*@thymesVar id="newProjectForm" type="siosio.webexample.controller.project.NewProjectController.NewProjectForm"*/-->
  <form method="post" th:action="@{/projects/create}" class="ui form" th:object="${newProjectForm}">
    <div class="field">
      <label>プロジェクト名</label>
      <span th:value="*{projectName}">プロジェクト名</span>
    </div>
    <button class="primary ui button">確認</button>
  </form>
</div>
</body>
</html>
