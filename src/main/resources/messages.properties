# 桁数
message.Length.max={max}文字以下で入力してください。
javax.validation.constraints.Digits.message={integer}桁以下の数値で入力してください。

# 変換エラー
typeMismatch.java.lang.Integer=数値を入力してください。
typeMismatch.java.lang.Long=数値を入力してください。

# コード
siosio.webexample.validation.constraints.Code.message=選択してください。

# 必須
javax.validation.constraints.NotNull.message=入力してください。
javax.validation.constraints.NotEmpty.message=入力してください。
siosio.webexample.validation.ClientId.NotNull.message=選択してください。

